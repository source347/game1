<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Gem</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom Game CSS for Aesthetics and Responsiveness */
        :root {
            --gem-color: #00ffc8;
            --background-color: #0d121c;
            --board-color: #1a2333;
            --text-color: #ffffff;
            --score-color: #ffe600;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* For better mobile feel */
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--board-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 5px solid var(--gem-color);
        }

        h1 {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 20px;
            color: var(--gem-color);
            text-shadow: 0 0 8px var(--gem-color);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: clamp(0.7rem, 3vw, 1rem);
            line-height: 1.5;
        }

        .score-display, .timer-display {
            padding: 8px 15px;
            background-color: #2c3a50;
            border-radius: 8px;
            border: 2px solid var(--score-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #00000030;
            margin-bottom: 20px;
            aspect-ratio: 1 / 1; /* Keep the board square */
        }

        .hole {
            background-color: #151b26;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.1s;
        }

        .gem {
            position: absolute;
            bottom: -100%; /* Start hidden below the hole */
            transition: bottom 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
            font-size: clamp(3rem, 10vw, 4.5rem);
            line-height: 1;
            opacity: 0;
            pointer-events: none; /* Make sure the gem itself isn't the primary click target */
            text-shadow: 0 0 15px var(--gem-color);
        }

        .hole.up .gem {
            bottom: 50%;
            transform: translateY(50%);
            opacity: 1;
            pointer-events: all;
        }

        /* Button Styling */
        .controls {
            display: flex;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(145deg, var(--gem-color), #00a080);
            border: none;
            color: var(--background-color);
            padding: 12px 25px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.7rem, 3vw, 1rem);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 0 #006b52, 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0 0 #006b52, 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Over Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background-color: var(--board-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            border: 4px solid var(--score-color);
            box-shadow: 0 0 20px var(--score-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h2 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: var(--score-color);
            margin-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: clamp(0.8rem, 3vw, 1.1rem);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Whack-a-Gem!</h1>

        <div class="stats">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="timer-display">Time Left: <span id="time-left">30</span>s</div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Holes will be inserted here by JavaScript -->
        </div>

        <div class="controls">
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">Time's Up!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>


    <script>
        // --- Game Setup and State ---
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const modalTitle = document.getElementById('modalTitle');

        let score = 0;
        let timeLeft = 30; // 30 seconds game time
        let lastHole = null;
        let timeUp = false;
        let gameTimerId = null;
        let moveGemTimerId = null;
        const numHoles = 9;

        // --- Core Functions ---

        /**
         * Creates and inserts the 9 holes into the game board.
         */
        function createBoard() {
            for (let i = 0; i < numHoles; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;
                
                // Add the gem element inside the hole
                const gem = document.createElement('div');
                gem.classList.add('gem');
                // Using an emoji as the gem graphic
                gem.innerHTML = '&#x1F48E;'; // Diamond/Gem emoji
                
                hole.appendChild(gem);
                board.appendChild(hole);

                // Add click listener to the gem to prevent score multiple times
                gem.addEventListener('click', whack);
            }
        }

        /**
         * Returns a random hole element.
         * @returns {HTMLElement} A random hole element.
         */
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            // Prevent the same hole from appearing twice in a row
            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        /**
         * Makes a gem pop up in a random hole for a short duration.
         */
        function peep() {
            if (timeUp) return;

            const time = Math.random() * 800 + 400; // Gem shows up between 400ms and 1200ms
            const hole = randomHole();
            hole.classList.add('up');

            // Set a timer to hide the gem
            setTimeout(() => {
                hole.classList.remove('up');
                // After hiding, immediately call peep again if time is not up
                if (!timeUp) {
                    moveGemTimerId = setTimeout(peep, 200); // 200ms delay before next peep
                }
            }, time);
        }

        /**
         * Handles the click event on a gem.
         * @param {Event} e - The click event.
         */
        function whack(e) {
            // Check if the gem is currently visible (i.e., the hole has the 'up' class)
            if (!e.target.parentElement.classList.contains('up')) return;
            
            // Remove the 'up' class immediately to prevent multiple clicks on the same gem
            e.target.parentElement.classList.remove('up');
            
            score++;
            scoreDisplay.textContent = score;
        }

        /**
         * Starts the main game loop and timers.
         */
        function startGame() {
            // Reset state
            score = 0;
            timeLeft = 30;
            timeUp = false;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none';

            // Clear any existing timers
            clearTimeout(moveGemTimerId);
            clearInterval(gameTimerId);

            // Start the gem movement loop
            peep();

            // Start the countdown timer
            gameTimerId = setInterval(countdown, 1000);
        }

        /**
         * Manages the countdown and ends the game when time runs out.
         */
        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameTimerId);
                timeUp = true;
                showGameOver();
            }
        }

        /**
         * Displays the game over message and final score.
         */
        function showGameOver() {
            // Ensure no gems are currently displayed
            document.querySelectorAll('.hole').forEach(hole => hole.classList.remove('up'));
            
            // Clear the movement timer
            clearTimeout(moveGemTimerId);

            // Populate and show the modal
            finalScoreDisplay.textContent = score;
            if (score >= 25) {
                modalTitle.textContent = "Spectacular!";
            } else if (score >= 10) {
                modalTitle.textContent = "Great Job!";
            } else {
                modalTitle.textContent = "Keep Practicing!";
            }
            gameOverModal.style.display = 'flex';
        }


        // --- Event Listeners and Initialization ---

        // 1. Create the 9 holes when the script loads
        createBoard();

        // 2. Add event listeners for game start and restart
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            // Hide modal and restart the game
            gameOverModal.style.display = 'none';
            startGame();
        });

        // Optional: Add logging for better debugging in the console
        // console.log("Whack-a-Gem Game Loaded!");
    </script>
</body>
</html>
